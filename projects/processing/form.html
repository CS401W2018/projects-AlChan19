<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Form Processing</h1>
    </header>
    <main>
        <form id="form">
            <h2>Register Here</h2>
            <fieldset>
                <legend>Account Information</legend>
                <div class="form-row">
                    <label for="fullname">Full Name:</label>
                    <input type="text" id="fullname" name="fullname" placeholder="Ex. John Doe">
                </div>
                <div class="form-row">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Ex. user@example.com">
                </div>
                <div class="form-row">
                    <label for="pass">Password:</label>
                    <input type="password" id="pass" name="password" placeholder="Min. 8 characters">
                </div>
                <div class="form-row">
                    <label for="age">Age:</label>
                    <input type="number" id="age" name="age" min="18" placeholder="Must be 18 or older">
                </div>
                <div class="form-row">
                    <label for="state">State:</label>
                    <select name="state" id="state">
                        <option value="" disabled selected>Select a state</option>
                        <option value="AL">Alabama</option>
                        <option value="AK">Alaska</option>
                        <option value="AZ">Arizona</option>
                        <option value="AR">Arkansas</option>
                        <option value="CA">California</option>
                        <option value="CO">Colorado</option>
                        <option value="CT">Connecticut</option>
                        <option value="DE">Delaware</option>
                        <option value="FL">Florida</option>
                        <option value="GA">Georgia</option>
                        <option value="HI">Hawaii</option>
                        <option value="NY">New York</option>
                        <option value="NJ">New Jersey</option>
                        <option value="UT">Utah</option>
                    </select>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="terms" name="terms">
                    <label for="terms">I agree to the terms and conditions</label>
                </div>                
                <div class="form-row">
                    <input type="submit" value="Submit">
                </div>
            </fieldset>
        </form>
    </main>
    <footer>
        <p>&copy; Alphea Podador 2025</p>
    </footer>
    <script src="script.js"></script> 
</body>
</html>
