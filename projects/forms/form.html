<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arcane Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Welcome to Piltover</h1>
    </header>
    <main>
        <form>
            <fieldset>
                <legend>Sign Up for the Arcane Society</legend>
                <div class="form">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username">
                </div>
            
                <div class="form">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password">
                </div>
            
                <div class="form">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email">
                </div>
            
                <div class="form">
                    <label for="phone">Phone:</label>
                    <input type="tel" id="phone" name="phone">
                </div>
            
                <div class="form">
                    <label for="dob">Date of Birth:</label>
                    <input type="date" id="dob" name="dob">
                </div>
            
                <div class="radio">
                    <label>Choose your faction:</label>
                    <div>
                        <input type="radio" id="piltover" name="city">
                        <label for="piltover">Piltover</label>
                    </div>
                    <div>
                        <input type="radio" id="zaun" name="city">
                        <label for="zaun">Zaun</label>
                    </div>
                </div>
                
                <div class="checkbox">
                    <input type="checkbox" id="agree">
                    <label for="agree">I agree to the terms</label>
                </div>
            
                <div class="form">
                    <button type="submit">Submit</button>
                </div>
            </fieldset>
        </form>        
    </main>
    <footer>
        <p>&copy; Alphea Podador 2025</p>
    </footer>
</body>
</html>
