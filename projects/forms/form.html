<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arcane Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Welcome to Piltover</h1>
    </header>
    <main>
        <form>
            <fieldset>
                <legend>Sign Up for the Arcane Society</legend>
                <div class="form">
                    <label for="fullname">Full Name:</label>
                    <input type="text" id="fullname" name="firstname" required="required" value="Caitlyn Kiramman">
                </div>

                <div class="form">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required="required" placeholder="Ex. cupcake0104">
                </div>

                <div class="form">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required="required" placeholder="Ex. powder1010">
                </div>
            
                <div class="form">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required="required" placeholder="Ex. pifighter1219@email.com">
                </div>
            
                <div class="form">
                    <label for="phone">Phone:</label>
                    <input type="tel" id="phone" name="phone" required="required" placeholder="(xxx) xxx-xxxx">
                </div>
            
                <div class="form">
                    <label for="dob">Date of Birth:</label>
                    <input type="date" id="dob" name="dob" required="required">
                </div>
            
                <div class="form">
                    <label for="bio">Tell us about yourself:</label>
                    <textarea id="bio" name="bio" rows="3" placeholder="Write a short bio..."></textarea>
                </div>
                
                <div class="form">
                    <label>Faction:</label>
                    <div class="radio">
                        <input type="radio" id="piltover" name="city">
                        <label for="piltover">Piltover</label>
                        <input type="radio" id="zaun" name="city">
                        <label for="zaun">Zaun</label>
                    </div>
                </div>
                    
                <div class="form">
                    <label for="class">Class:</label>
                    <select id="class" name="class" required="required">
                        <option value="" disabled selected>Select a class</option>
                        <option value="chemist">Chemist</option>
                        <option value="enforcer">Enforcer</option>
                        <option value="inventor">Inventor</option>
                    </select>
                </div>

                <div class="checkbox">
                    <input type="checkbox" id="agree">
                    <label for="agree">I agree to the Terms and Conditions</label>
                </div>
            
                <div class="form">
                    <button type="submit">Submit</button>
                </div>
            </fieldset>
        </form>        
    </main>
    <footer>
        <p>&copy; Alphea Podador 2025</p>
    </footer>
</body>
</html>
