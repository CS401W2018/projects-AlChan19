<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Web Design</h1>
    </header>
    <main>
        <table border="1">
            <tr>
                <td>Department</td>
                <td>Number</td>
                <td>Time</td>
                <td>Location</td>
                <td>Credits</td>
            </tr>
            <tr>
                <td>CS</td>
                <td>140</td>
                <td>11:00-11:50 AM</td>
                <td>P2</td>
                <td>3</td>
            </tr>
            <tr>
                <td>CS</td>
                <td>140</td>
                <td>12:00-12:50 PM</td>
                <td>P3</td>
                <td>3</td>
            </tr>
            <tr>
                <td>CS</td>
                <td>210</td>
                <td>2:00-2:50 PM</td>
                <td>P3</td>
                <td>3</td>
            </tr>
            <tr>
                <th colspan="5">Spring 2025</th>
            </tr>
            <tr>
                <td>CS</td>
                <td>320</td>
                <td>3:00-3:50 PM</td>
                <td>P3</td>
                <td>3</td>
            </tr>
            <tr>
                <th id="total-credits" colspan="4">Total Credits</th>
                <td header="total-credits">15</td>
            </tr>
        </table>
    </main>
    <footer>
        <p>&copy; Alphea Podador 2025</p>
    </footer>
</body>
</html>
